<!DOCTYPE html>
<html>
<head>
    <title>Login UI Demo - Token</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2>Authorization Code Received</h2>
    <pre id="output">Waiting for token exchange...</pre>

    <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const state = params.get("state");
    const verifier = sessionStorage.getItem("code_verifier");

    const output = document.getElementById("output");

    if (!code || !verifier) {
      output.textContent = "Missing code or verifier.";
    } else {
      fetch("/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          grant_type: "authorization_code",
          client_id: "demo",
          code,
          redirect_uri: location.origin + "/test_ui/consume.html",
          code_verifier: verifier
        })
      })
      .then(res => res.json())
      .then(data => {
        output.textContent = "Tokens received:\n" + JSON.stringify(data, null, 2);

        return fetch("/me", {
          headers: { Authorization: "Bearer " + data.access_token }
        });
      })
      .then(res => res.json())
      .then(me => {
        output.textContent += "\n\nUser Info:\n" + JSON.stringify(me, null, 2);
      })
      .catch(err => {
        output.textContent = "Error: " + err;
      });
    }
    </script>
</body>
</html>
